<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>숫자 입력</title>
</head>
<body>

<input type="number" id="num" placeholder="숫자 입력 (6으로 시작)">
<button onclick="sendData()">전송</button>

<script>
const URL = "https://script.google.com/macros/s/AKfycbyznHKusOEwnfwquS_fXJWtY4p1dXAzWZb0IOM_899NDmEA81wfc_pZdnfTew0yxZI/exec";

function sendData() {
    const v = document.getElementById('num').value;

    fetch(URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "value=" + encodeURIComponent(v)
    })
    .then(r => r.text())
    .then(msg => {
        if (msg === "OK") {
            alert("입력 완료!");
        }
        else if (msg === "ERROR_GLOBAL") {
            alert("글로벌 계정은 지원하지 않습니다.");
        }
        else {
            alert(msg);
        }
    })
    .catch(err => alert("오류 발생: " + err));
}
</script>

</body>
</html>
